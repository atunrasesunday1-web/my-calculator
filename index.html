<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b0b0b">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #00d4ff; --bg: #0b0b0b; --panel: rgba(22, 22, 22, 0.7); --btn: #1f1f1f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; outline: none; }
        
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }

        /* ANIMATED SIGNATURE SPLASH */
        #splash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s;
        }

        /* SVG V ANIMATION */
        .v-logo {
            width: 150px; height: 150px;
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* 400 is roughly the length of the V lines */
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawV 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            filter: drop-shadow(0 0 0px var(--accent));
        }

        @keyframes drawV {
            0% { stroke-dashoffset: 400; filter: drop-shadow(0 0 0px var(--accent)); }
            60% { stroke-dashoffset: 0; filter: drop-shadow(0 0 5px var(--accent)); }
            80% { filter: drop-shadow(0 0 20px var(--accent)); transform: scale(1); }
            100% { stroke-dashoffset: 0; filter: drop-shadow(0 0 15px var(--accent)); transform: scale(1.05); }
        }

        .brand-name {
            margin-top: 30px; font-size: 10px; letter-spacing: 8px;
            color: #444; text-transform: uppercase; font-weight: 300;
            opacity: 0; animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        .fade-out { opacity: 0; visibility: hidden; }

        /* APP INTERFACE */
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; opacity: 0; transform: scale(1.1); transition: opacity 1s, transform 1s cubic-bezier(0.2, 1, 0.3, 1); }
        .app-ready { opacity: 1; transform: scale(1); }

        .header-container { padding: 50px 20px 10px 20px; background: rgba(11, 11, 11, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .navigation { background: var(--panel); padding: 4px; border-radius: 18px; display: flex; position: relative; border: 1px solid rgba(255,255,255,0.03); }
        .nav-btn { flex: 1; padding: 12px; border: none; background: none; color: #555; font-size: 10px; font-weight: 800; letter-spacing: 1.5px; z-index: 2; }
        .nav-btn.active { color: #fff; }
        .nav-pill { position: absolute; width: calc(50% - 4px); height: calc(100% - 8px); background: #282828; border-radius: 14px; top: 4px; left: 4px; transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1); z-index: 1; box-shadow: 0 0 15px rgba(0, 212, 255, 0.1); }
        .main-stage { display: flex; width: 200%; flex: 1; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        .room { width: 50%; height: 100%; display: flex; flex-direction: column; padding: 10px 20px 10px 20px; }
        .display { flex: 1.2; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 10px; }
        .label { font-size: 10px; color: var(--accent); opacity: 0.6; margin-bottom: 5px; font-weight: 700; letter-spacing: 1.2px; text-transform: uppercase; }
        .screen { font-size: 64px; font-weight: 300; letter-spacing: -2px; color: #fff; line-height: 1.1; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; flex: 2.8; margin-bottom: 10px; }
        button { border-radius: 22px; border: none; background: var(--btn); color: #fff; font-size: 24px; font-weight: 500; transition: 0.2s; }
        button:active { transform: scale(0.9); background: #252525; }
        .action { background: var(--accent); color: #000; font-weight: 800; }
    </style>
</head>
<body>

    <div id="splash-overlay">
        <svg class="v-logo" viewBox="0 0 100 100">
            <path d="M 20 25 L 50 75 L 80 25" />
        </svg>
        <div class="brand-name">Vision Pro</div>
    </div>

    <div class="app-container" id="app-ui">
        <div class="header-container">
            <div class="navigation">
                <div id="pill" class="nav-pill"></div>
                <button class="nav-btn active" onclick="goto(0, this)">CORE CALC</button>
                <button class="nav-btn" onclick="goto(1, this)">EXCHANGE</button>
            </div>
        </div>

        <div class="main-stage" id="stage">
            <div class="room">
                <div class="display">
                    <div class="label" id="c-hist">SYSTEM READY</div>
                    <div class="screen" id="c-scr">0</div>
                </div>
                <div class="grid">
                    <button class="op" onclick="cClr()">AC</button>
                    <button class="op" onclick="cIn('/')">÷</button>
                    <button class="op" onclick="cIn('*')">×</button>
                    <button class="op" onclick="cBack()">⌫</button>
                    <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button>
                    <button class="op" onclick="cIn('-')">−</button>
                    <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button>
                    <button class="op" onclick="cIn('+')">+</button>
                    <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button>
                    <button class="action" onclick="cSolve()">=</button>
                    <button style="grid-column: span 2" onclick="cIn('0')">0</button>
                    <button onclick="cIn('.')">.</button>
                    <button class="op" onclick="goto(1, document.querySelectorAll('.nav-btn')[1])">₦</button>
                </div>
            </div>

            <div class="room">
                <div class="display">
                    <div class="label">NAIRA CONVERSION</div>
                    <div class="screen" id="f-scr">₦0</div>
                </div>
                <div class="grid">
                    <button onclick="fClr()">AC</button>
                    <button style="grid-column: span 2">US DOLLAR</button>
                    <button onclick="fBack()">⌫</button>
                    <button onclick="fIn('7')">7</button><button onclick="fIn('8')">8</button><button onclick="fIn('9')">9</button>
                    <button class="action" onclick="goto(0, document.querySelectorAll('.nav-btn')[0])">DONE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // HANDLE THE INTRO ANIMATION
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-overlay').classList.add('fade-out');
                document.getElementById('app-ui').classList.add('app-ready');
            }, 2800); // 2.8 seconds total for the 'V' to draw and glow
        });

        let cData = ""; let fData = ""; 
        function goto(idx, btn) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 50}%)`;
            document.getElementById('pill').style.transform = `translateX(${idx * 100}%)`;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        function cIn(v) { cData += v; cUp(); }
        function cClr() { cData = ""; cUp(); }
        function cBack() { cData = cData.slice(0,-1); cUp(); }
        function cUp() { document.getElementById('c-scr').innerText = cData || "0"; }
        function cSolve() { try { cData = eval(cData).toString(); cUp(); } catch(e){} }
        function fIn(v) { fData += v; fUp(); }
        function fClr() { fData = ""; fUp(); }
        function fBack() { fData = fData.slice(0,-1); fUp(); }
        function fUp() { let val = parseFloat(fData) || 0; document.getElementById('f-scr').innerText = "₦" + (val * 1680).toLocaleString(); }
    </script>
</body>
</html>
