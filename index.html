<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision Pro: Absolute</title>
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: white; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }

        .app-container { 
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 40px; padding: 25px; width: 330px; position: relative;
            transition: all 0.5s ease;
        }

        /* PREMIUM MIC STYLING */
        .mic-box {
            position: absolute; top: 30px; left: 30px;
            width: 40px; height: 40px; border-radius: 14px;
            background: var(--glass); display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s;
        }
        .mic-box.active { border-color: #ff4d4d; box-shadow: 0 0 15px rgba(255, 77, 77, 0.4); }
        .mic-glow { width: 8px; height: 8px; background: white; border-radius: 50%; transition: 0.3s; }
        .active .mic-glow { background: #ff4d4d; transform: scale(1.5); box-shadow: 0 0 10px #ff4d4d; }

        /* DISPLAY AREA */
        .display { text-align: right; padding: 20px; min-height: 140px; display: flex; flex-direction: column; justify-content: flex-end; }
        #history { font-size: 11px; color: var(--accent); opacity: 0.5; letter-spacing: 2px; margin-bottom: 5px; min-height: 40px; }
        #screen { font-size: 55px; font-weight: 200; transition: 0.2s; }

        /* ORIENTATION PANEL (Scientific) */
        .sci-panel { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        @media (orientation: landscape) {
            .app-container { width: 550px; }
            .sci-panel { display: grid; }
        }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { 
            height: 60px; border-radius: 18px; border: none; background: var(--glass); 
            color: white; font-size: 20px; cursor: pointer; transition: 0.1s;
        }
        button:active { transform: scale(0.9); background: var(--accent); color: black; }
        .op { color: var(--accent); background: rgba(0, 212, 255, 0.05); }
        
        /* SYSTEM START OVERLAY */
        #unlock {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { 
            padding: 20px 40px; border: 1px solid var(--accent); color: var(--accent);
            background: transparent; border-radius: 50px; font-size: 14px; letter-spacing: 2px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="unlock">
        <button class="start-btn" onclick="initSystem()">INITIALIZE VISION CORE</button>
        <p style="font-size: 10px; color: #444; margin-top: 20px;">REQUIRES HAPTIC & SENSOR PERMISSION</p>
    </div>

    <div class="app-container">
        <div class="mic-box" id="mic" onclick="toggleVoice()">
            <div class="mic-glow"></div>
        </div>

        <div class="display" id="swipe-area">
            <div id="history">OFFLINE</div>
            <div id="screen">0</div>
        </div>

        <div class="sci-panel" id="sci">
            <button class="op" onclick="doMath('sqrt')">√</button>
            <button class="op" onclick="doMath('pow')">x²</button>
            <button class="op" onclick="doMath('log')">log</button>
        </div>

        <div class="grid">
            <button class="op" style="color: #ff4d4d;" onclick="clr()">AC</button>
            <button class="op" onclick="setFX()">₦ FX</button>
            <button class="op" onclick="press('/')">÷</button>
            <button class="op" onclick="backspace()">⌫</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="op" onclick="press('*')">×</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="op" onclick="press('-')">−</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" onclick="press('+')">+</button>

            <button style="grid-column: span 2" onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="op" style="background: var(--accent); color: black;" onclick="solve()">=</button>
        </div>
    </div>

    <script>
        let input = "";
        let rates = { USD: 1550 }; // Fallback rate

        // --- 1. INITIALIZE SYSTEM (Unlock Haptics/Audio) ---
        async function initSystem() {
            document.getElementById('unlock').style.display = 'none';
            // Request Motion Permission for iPhone
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
            fetchRates();
            haptic(100);
            speak("Vision Core Online");
        }

        // --- 2. SWIPE TO CLEAR ---
        let startX = 0;
        document.getElementById('swipe-area').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('swipe-area').addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - startX;
            if (Math.abs(diff) > 60) { backspace(); haptic(30); }
        });

        // --- 3. CURRENCY CONVERTER ---
        async function fetchRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                rates.USD = data.rates.NGN;
                document.getElementById('history').innerText = "LIVE RATES SYNCED";
            } catch { document.getElementById('history').innerText = "USING LOCAL RATES"; }
        }

        function setFX() {
            if(!input) return;
            let res = parseFloat(input) * rates.USD;
            document.getElementById('history').innerText = `$${input} TO NAIRA:`;
            input = Math.floor(res).toLocaleString();
            update();
            haptic(60);
        }

        // --- 4. VOICE COMMAND ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = Recognition ? new Recognition() : null;

        function toggleVoice() {
            if (!rec) return alert("Browser not supported");
            document.getElementById('mic').classList.add('active');
            rec.start();
        }

        if (rec) {
            rec.onresult = (e) => {
                let text = e.results[0][0].transcript.toLowerCase();
                text = text.replace(/plus/g, '+').replace(/minus/g, '-').replace(/times/g, '*').replace(/divided/g, '/');
                try {
                    input = eval(text.replace(/[^-()\d/*+.]/g, '')).toString();
                    update();
                    speak("Result is " + input);
                } catch { speak("Error"); }
            };
            rec.onend = () => document.getElementById('mic').classList.remove('active');
        }

        // --- CORE TOOLS ---
        function press(v) { input += v; update(); haptic(15); }
        function clr() { input = ""; update(); haptic(50); }
        function backspace() { input = input.slice(0, -1); update(); }
        function update() { document.getElementById('screen').innerText = input || "0"; }
        function solve() { try { input = eval(input).toString(); update(); haptic(70); } catch { } }
        function haptic(ms) { if (navigator.vibrate) navigator.vibrate(ms); }
        function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        
        function doMath(type) {
            let v = parseFloat(input);
            if (type === 'sqrt') input = Math.sqrt(v);
            if (type === 'pow') input = v * v;
            update();
        }
    </script>
</body>
</html>
