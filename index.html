<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Vision Calculator</title>
    <style>
        /* THE LOOK */
        body { 
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 340px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* THE SCREEN & HISTORY */
        #display-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        #history-box {
            height: 30px;
            color: rgba(0, 212, 255, 0.5);
            font-size: 14px;
            text-align: right;
            overflow: hidden;
            font-family: monospace;
            margin-bottom: 5px;
        }

        #screen {
            color: #00d4ff;
            font-size: 42px;
            text-align: right;
            min-height: 50px;
            font-weight: 300;
            overflow-x: auto;
            white-space: nowrap;
        }

        /* THE BUTTONS */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 65px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .op { background: rgba(255, 159, 10, 0.8); }
        .op:active { background: #ffb340; }
        
        .clear { 
            background: rgba(235, 77, 75, 0.8); 
            grid-column: span 2; 
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 400px) {
            button { height: 55px; font-size: 20px; }
            #screen { font-size: 34px; }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display-container">
            <div id="history-box">Welcome</div>
            <div id="screen">0</div>
        </div>

        <div class="grid">
            <button class="clear" onclick="clr()">AC</button>
            <button class="op" onclick="press('/')">÷</button>
            <button class="op" onclick="press('*')">×</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="op" onclick="press('-')">−</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="op" onclick="press('+')">+</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" onclick="solve()">=</button>

            <button style="grid-column: span 2;" onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
        </div>
    </div>

    <script>
        let txt = "";
        const screen = document.getElementById('screen');
        const historyBox = document.getElementById('history-box');

        function press(val) {
            // Haptic Feedback (Phone Buzz)
            if (window.navigator.vibrate) {
                window.navigator.vibrate(15);
            }
            
            if (txt === "0") txt = "";
            txt += val;
            screen.innerText = txt;
        }

        function clr() {
            if (window.navigator.vibrate) window.navigator.vibrate(20);
            txt = "";
            screen.innerText = "0";
            historyBox.innerText = "";
        }

        function solve() {
            if (window.navigator.vibrate) window.navigator.vibrate(30);
            try {
                let equation = txt;
                let result = eval(txt);
                
                // Update history before showing result
                historyBox.innerText = equation + " =";
                
                // Show result
                screen.innerText = result;
                txt = result.toString();
            } catch (e) {
                screen.innerText = "Error";
                txt = "";
            }
        }
    </script>
</body>
</html>
