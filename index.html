<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Pro AI</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #00d4ff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Orbitron', sans-serif; }
        
        body { background: var(--bg); color: white; height: 100vh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; inset: 0; background: black; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s ease-in-out;
        }
        .logo-text {
            font-size: 32px; font-weight: 700; letter-spacing: 8px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        /* MAIN APP CONTAINER */
        .app-frame {
            height: 100vh; display: flex; flex-direction: column; padding: 40px 25px;
            max-width: 450px; margin: auto;
        }

        /* MINI LOGO IN APP */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .mini-logo { font-size: 12px; letter-spacing: 3px; color: var(--accent); opacity: 0.8; }

        /* DISPLAY */
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; margin-bottom: 20px; }
        #history { font-size: 14px; color: var(--accent); opacity: 0.5; min-height: 20px; }
        #screen { font-size: 65px; font-weight: 400; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { 
            height: 70px; border-radius: 20px; border: none; 
            background: rgba(255,255,255,0.05); color: white; 
            font-size: 22px; cursor: pointer; transition: 0.1s;
        }
        button:active { background: var(--accent); color: black; transform: scale(0.9); }
        .op { color: var(--accent); background: rgba(0,212,255,0.1); }
        
        #btn-ai { grid-column: span 4; height: 55px; background: var(--accent); color: black; font-weight: bold; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-text">VISION PRO</div>
        <div style="margin-top: 20px; font-size: 10px; letter-spacing: 4px; color: #444;">ARTIFICIAL INTELLIGENCE</div>
    </div>

    <div class="app-frame">
        <div class="header">
            <div class="mini-logo">VISION PRO // AI</div>
            <div onclick="startVoice()" style="cursor:pointer">üéôÔ∏è</div>
        </div>

        <div class="display" id="swipe-zone">
            <div id="history">READY</div>
            <div id="screen">0</div>
        </div>

        <div class="grid">
            <button class="op" onclick="clr()">AC</button>
            <button class="op" onclick="press('/')">√∑</button>
            <button class="op" onclick="press('*')">√ó</button>
            <button class="op" onclick="backspace()">‚å´</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="op" onclick="press('-')">‚àí</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="op" onclick="press('+')">+</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" style="background:var(--accent); color:black" onclick="solve()">=</button>

            <button style="grid-column: span 2" onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="op" onclick="toggleFX()">‚Ç¶</button>
            
            <button id="btn-ai" onclick="runAI()">RUN NEURAL ANALYSIS</button>
        </div>
    </div>

    <script>
        let input = "";
        
        // Splash control
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').remove(), 800);
            }, 2000);
        };

        function press(v) { input += v; update(); vib(15); }
        function clr() { input = ""; update(); vib(40); }
        function backspace() { input = input.slice(0, -1); update(); }
        function update() { document.getElementById('screen').innerText = input || "0"; }
        function solve() { try { input = eval(input).toString(); update(); vib(60); } catch(e){} }
        function vib(ms) { if (navigator.vibrate) navigator.vibrate(ms); }

        function toggleFX() {
            if(!input) return;
            input = (parseFloat(input) * 1620).toLocaleString(); // Example Naira rate
            document.getElementById('history').innerText = "FOREX CONVERSION";
            update();
        }

        function runAI() {
            const msg = new SpeechSynthesisUtterance("Analysis confirmed. Processing data.");
            window.speechSynthesis.speak(msg);
            vib(100);
        }

        function startVoice() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Rec) return;
            const r = new Rec();
            r.start();
            r.onresult = (e) => {
                let t = e.results[0][0].transcript.toLowerCase();
                input = eval(t.replace(/plus/g,'+').replace(/minus/g,'-').replace(/times/g,'*').replace(/[^-()\d/*+.]/g, '')).toString();
                update();
            };
        }
    </script>
</body>
</html>
