<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #0b0b0b; --panel: #161616; --btn: #1f1f1f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .navigation { margin: 55px 25px 10px 25px; background: var(--panel); padding: 4px; border-radius: 18px; display: flex; position: relative; border: 1px solid rgba(255,255,255,0.03); }
        .nav-btn { flex: 1; padding: 14px; border: none; background: none; color: #555; font-size: 10px; font-weight: 800; letter-spacing: 1.5px; cursor: pointer; z-index: 2; }
        .nav-btn.active { color: #fff; }
        .nav-pill { position: absolute; width: calc(50% - 4px); height: calc(100% - 8px); background: var(--btn); border-radius: 14px; top: 4px; left: 4px; transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1); z-index: 1; border: 1px solid rgba(255,255,255,0.08); }
        .main-stage { display: flex; width: 200%; height: 100%; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        .room { width: 50%; height: 100%; display: flex; flex-direction: column; padding: 0 25px 40px 25px; }
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 30px; }
        .label { font-size: 12px; color: var(--accent); opacity: 0.5; margin-bottom: 5px; font-weight: 600; }
        .screen { font-size: 72px; font-weight: 300; letter-spacing: -3px; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { height: 75px; border-radius: 24px; border: none; background: var(--btn); color: #fff; font-size: 24px; font-weight: 500; }
        button:active { transform: scale(0.92); background: #2a2a2a; }
        .op { color: var(--accent); background: rgba(0, 212, 255, 0.03); }
        .action { background: var(--accent); color: #000; font-weight: 700; }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="nav-pill" id="pill"></div>
        <button class="nav-btn active" onclick="goto(0, this)">CALCULATOR</button>
        <button class="nav-btn" onclick="goto(1, this)">EXCHANGE</button>
    </div>
    <div class="main-stage" id="stage">
        <div class="room">
            <div class="display">
                <div class="label" id="c-hist">READY</div>
                <div class="screen" id="c-scr">0</div>
            </div>
            <div class="grid">
                <button class="op" onclick="cClr()">AC</button>
                <button class="op" onclick="cIn('/')">÷</button>
                <button class="op" onclick="cIn('*')">×</button>
                <button class="op" onclick="cBack()">⌫</button>
                <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button>
                <button class="op" onclick="cIn('-')">−</button>
                <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button>
                <button class="op" onclick="cIn('+')">+</button>
                <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button>
                <button class="action" onclick="cSolve()">=</button>
                <button style="grid-column: span 2" onclick="cIn('0')">0</button>
                <button onclick="cIn('.')">.</button>
                <button class="op" onclick="goto(1, document.querySelectorAll('.nav-btn')[1])">₦</button>
            </div>
        </div>
        <div class="room">
            <div class="display">
                <div class="label">NGN TOTAL (1,680)</div>
                <div class="screen" id="f-scr">₦0</div>
                <div class="label" style="margin-top:20px">USD AMOUNT</div>
                <div style="font-size: 24px; color: #444;" id="f-sub">$0</div>
            </div>
            <div class="grid">
                <button class="op" onclick="fClr()">AC</button>
                <button style="grid-column: span 2" class="op">USD / NGN</button>
                <button class="op" onclick="fBack()">⌫</button>
                <button onclick="fIn('7')">7</button><button onclick="fIn('8')">8</button><button onclick="fIn('9')">9</button>
                <button class="op" onclick="copyFX()">COPY</button>
                <button onclick="fIn('4')">4</button><button onclick="fIn('5')">5</button><button onclick="fIn('6')">6</button>
                <button class="op">↑</button>
                <button onclick="fIn('1')">1</button><button onclick="fIn('2')">2</button><button onclick="fIn('3')">3</button>
                <button class="action" onclick="goto(0, document.querySelectorAll('.nav-btn')[0])">DONE</button>
                <button style="grid-column: span 2" onclick="fIn('0')">0</button>
                <button onclick="fIn('.')">.</button>
                <button class="op">⚙️</button>
            </div>
        </div>
    </div>
    <script>
        let cData = ""; let fData = ""; const rate = 1680;
        function goto(idx, btn) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 50}%)`;
            document.getElementById('pill').style.transform = `translateX(${idx * 100}%)`;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        function cIn(v) { cData += v; cUp(); }
        function cClr() { cData = ""; cUp(); }
        function cBack() { cData = cData.slice(0,-1); cUp(); }
        function cUp() { document.getElementById('c-scr').innerText = cData || "0"; }
        function cSolve() { try { cData = eval(cData).toString(); cUp(); } catch(e){} }
        function fIn(v) { fData += v; fUp(); }
        function fClr() { fData = ""; fUp(); }
        function fBack() { fData = fData.slice(0,-1); fUp(); }
        function fUp() {
            let val = parseFloat(fData) || 0;
            document.getElementById('f-sub').innerText = "$" + val.toLocaleString();
            document.getElementById('f-scr').innerText = "₦" + (val * rate).toLocaleString();
        }
        function copyFX() {
            navigator.clipboard.writeText(document.getElementById('f-scr').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
