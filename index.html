<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision Pro</title>
    <meta property="og:title" content="Vision Pro Calculator">
    <meta property="og:description" content="The Future of Math.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #00d4ff;
        }

        body { 
            background: radial-gradient(circle at center, #1a1a2e, #0f0c29);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* SPLASH SCREEN STYLES */
        #splash {
            position: fixed;
            inset: 0;
            background: #0f0c29;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease-out;
        }

        .logo-text {
            color: white;
            font-size: 40px;
            font-weight: 200;
            letter-spacing: 12px;
            text-shadow: 0 0 20px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }

        /* CALCULATOR MAIN STYLES */
        .calculator {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .show-calc {
            opacity: 1;
            transform: translateY(0);
        }

        #display-container {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        #history { color: var(--accent); font-size: 14px; height: 20px; opacity: 0.6; }
        #screen { color: white; font-size: 48px; font-weight: 200; overflow: hidden; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        
        button {
            height: 65px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { background: var(--accent); transform: scale(0.9); }
        .op { color: var(--accent); font-weight: bold; }
        .clear { grid-column: span 2; color: #ff4d4d; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-text">VISION</div>
        <div style="color: var(--accent); margin-top: 20px; font-size: 10px; letter-spacing: 2px;">POWERED BY AI</div>
    </div>

    <div class="calculator" id="main-app">
        <div id="display-container">
            <div id="history"></div>
            <div id="screen">0</div>
        </div>
        <div class="grid">
            <button class="clear" onclick="clr()">AC</button>
            <button class="op" onclick="press('/')">÷</button>
            <button class="op" onclick="press('*')">×</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="op" onclick="press('-')">−</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="op" onclick="press('+')">+</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" style="background: var(--accent); color: black;" onclick="solve()">=</button>
            <button style="grid-column: span 2;" onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
        </div>
    </div>

    <script>
        // Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-app').classList.add('show-calc');
                }, 800);
            }, 1500);
        });

        let txt = "";
        function press(v) {
            if (window.navigator.vibrate) window.navigator.vibrate(10);
            txt += v;
            document.getElementById('screen').innerText = txt;
        }
        function clr() {
            txt = "";
            document.getElementById('screen').innerText = "0";
            document.getElementById('history').innerText = "";
        }
        function solve() {
            try {
                document.getElementById('history').innerText = txt + " =";
                txt = eval(txt).toString();
                document.getElementById('screen').innerText = txt;
            } catch {
                document.getElementById('screen').innerText = "Error";
                txt = "";
            }
        }
    </script>
</body>
</html>
