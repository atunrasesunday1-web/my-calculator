<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b0b0b">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #00d4ff; --bg: #0b0b0b; --panel: rgba(22, 22, 22, 0.7); --btn: #1f1f1f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; outline: none; }
        
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }

        /* SIGNATURE SPLASH SCREEN */
        #splash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .v-logo-svg {
            width: 280px; height: 280px;
        }

        .signature-path {
            fill: none;
            stroke: var(--accent);
            stroke-width: 2.5;
            stroke-dasharray: 5000;
            stroke-dashoffset: 5000;
            stroke-linecap: round;
            animation: drawSignature 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes drawSignature {
            0% { stroke-dashoffset: 5000; fill: rgba(0, 212, 255, 0); }
            65% { stroke-dashoffset: 0; fill: rgba(0, 212, 255, 0); filter: drop-shadow(0 0 10px var(--accent)); }
            85% { fill: rgba(0, 212, 255, 1); filter: drop-shadow(0 0 25px var(--accent)); }
            100% { stroke-dashoffset: 0; fill: rgba(0, 212, 255, 1); filter: drop-shadow(0 0 15px var(--accent)); }
        }

        .brand-tag {
            margin-top: -40px; font-size: 10px; letter-spacing: 12px;
            color: #444; text-transform: uppercase; font-weight: 300;
            opacity: 0; animation: fadeIn 1s 2s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        .fade-out { opacity: 0; visibility: hidden; }

        /* MAIN APP UI */
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; opacity: 0; transform: translateY(20px); transition: opacity 1s, transform 0.8s cubic-bezier(0.2, 1, 0.3, 1); }
        .app-ready { opacity: 1; transform: translateY(0); }

        .header-container { padding: 60px 20px 10px 20px; background: rgba(11, 11, 11, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .navigation { background: var(--panel); padding: 4px; border-radius: 18px; display: flex; position: relative; border: 1px solid rgba(255,255,255,0.03); }
        .nav-btn { flex: 1; padding: 12px; border: none; background: none; color: #555; font-size: 10px; font-weight: 800; letter-spacing: 1.5px; z-index: 2; }
        .nav-btn.active { color: #fff; }
        .nav-pill { position: absolute; width: calc(50% - 4px); height: calc(100% - 8px); background: #282828; border-radius: 14px; top: 4px; left: 4px; transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1); z-index: 1; box-shadow: 0 0 15px rgba(0, 212, 255, 0.1); }
        
        .main-stage { display: flex; width: 200%; flex: 1; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        .room { width: 50%; height: 100%; display: flex; flex-direction: column; padding: 20px; }
        .display { flex: 1.2; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 10px; }
        .screen { font-size: 64px; font-weight: 300; color: #fff; letter-spacing: -2px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; flex: 2.8; margin-bottom: 20px; }
        button { border-radius: 24px; border: none; background: var(--btn); color: #fff; font-size: 24px; transition: 0.15s; }
        button:active { transform: scale(0.9); background: #222; }
        .op { color: var(--accent); background: rgba(255,255,255,0.02); }
        .action { background: var(--accent); color: #000; font-weight: 800; }
    </style>
</head>
<body>

796 203.325 134.771 197.97 134.771Z" />
        </svg>
        <div class="brand-tag">Vision Pro</div>
    </div>

    <div class="app-container" id="app-ui">
        <div class="header-container">
            <div class="navigation">
                <div id="pill" class="nav-pill"></div>
                <button class="nav-btn active" onclick="goto(0, this)">CORE CALC</button>
                <button class="nav-btn" onclick="goto(1, this)">EXCHANGE</button>
            </div>
        </div>

        <div class="main-stage" id="stage">
            <div class="room">
                <div class="display">
                    <div class="screen" id="c-scr">0</div>
                </div>
                <div class="grid">
                    <button class="op" onclick="cClr()">AC</button><button class="op" onclick="cIn('/')">÷</button><button class="op" onclick="cIn('*')">×</button><button class="op" onclick="cBack()">⌫</button>
                    <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button><button class="op" onclick="cIn('-')">−</button>
                    <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button><button class="op" onclick="cIn('+')">+</button>
                    <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button><button class="action" onclick="cSolve()">=</button>
                    <button style="grid-column: span 2" onclick="cIn('0')">0</button><button onclick="cIn('.')">.</button><button class="op" onclick="goto(1, document.querySelectorAll('.nav-btn')[1])">₦</button>
                </div>
            </div>

            <div class="room">
                <div class="display">
                    <div class="screen" id="f-scr">₦0</div>
                </div>
                <div class="grid">
                    <button class="op" onclick="fClr()">AC</button><button style="grid-column: span 2" class="op">US DOLLAR</button><button class="op" onclick="fBack()">⌫</button>
                    <button onclick="fIn('7')">7</button><button onclick="fIn('8')">8</button><button onclick="fIn('9')">9</button><button class="action" onclick="goto(0, document.querySelectorAll('.nav-btn')[0])">DONE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-overlay').classList.add('fade-out');
                document.getElementById('app-ui').classList.add('app-ready');
            }, 3800);
        });

        let cData = ""; let fData = ""; 
        function cIn(v) { cData += v; cUp(); }
        function cClr() { cData = ""; cUp(); }
        function cBack() { cData = cData.slice(0,-1); cUp(); }
        function cUp() { document.getElementById('c-scr').innerText = cData || "0"; }
        function cSolve() { try { cData = eval(cData.replace('×','*').replace('÷','/')).toString(); cUp(); } catch(e){} }
        
        function fIn(v) { fData += v; fUp(); }
        function fClr() { fData = ""; fUp(); }
        function fBack() { fData = fData.slice(0,-1); fUp(); }
        function fUp() { let val = parseFloat(fData) || 0; document.getElementById('f-scr').innerText = "₦" + (val * 1680).toLocaleString(); }

        function goto(idx, btn) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 50}%)`;
            document.getElementById('pill').style.transform = `translateX(${idx * 100}%)`;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
